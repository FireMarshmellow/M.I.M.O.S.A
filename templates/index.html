<!DOCTYPE html>
<html>

<head>
    <title>MIMOSA Interface</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans leading-normal tracking-normal">
<div class="container mx-auto mt-8">
    <div class="container mx-auto mt-8">
        <head>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
        </head>
        <body>
        <div class="absolut top-10 z-10 w-full bg-slate-100 py-1">
            <h1 class="text-4xl text-center font-bold mb-8">M.I.M.O.S.A V3 WIP</h1>
        </div>

    <div class="flex flex-col items-center my-5 mx-auto">
        <div class="relative">
        <button type="button" id="btn-esp"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Add ESP</button>

        <button type="button" id="btn-add"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Add item</button>
        </div>
        <div id="form-container" class="hidden w-full md:w-2/3 lg:w-1/2">
            <form id="add-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="name" name="name" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="link" class="block text-gray-700 font-bold mb-2">Link:</label>
                    <input type="url" id="link" name="link"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="image" class="block text-gray-700 font-bold mb-2">Image:</label>
                    <input type="url" id="image" name="image"
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="position" class="block text-gray-700 font-bold mb-2">Position:</label>
                    <input type="number" id="position" name="position" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required
                           class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="ip" class="block text-gray-700 font-bold mb-2">Select ESP:</label>
                    <select id="ip" name="ip" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">                   </select>
                </div>
                <button type="button" id="save-item"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add</button>

            </form>
        </div>
        <div id="esp-container" class="hidden w-full md:w-2/3 lg:w-1/2">
            <form id="esp-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label for="select_esp" class="block text-gray-700 font-bold mb-2">Select ESP:</label>
                    <select id="select_esp" name="select_esp" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                        <option value="add" selected>Add ESP</option>
                    </select>
                </div>

                <div class="mb-4">
                    <label for="esp_name" class="block text-gray-700 font-bold mb-2">Name:</label>
                    <input type="text" id="esp_name" name="esp_name" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4">
                    <label for="esp_ip" class="block text-gray-700 font-bold mb-2">ESP IP:</label>
                    <input type="text" id="esp_ip" name="esp_ip" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>

                <div class="mb-4 flex flex-wrap">
                    <div class="w-full md:w-1/3 md:pr-2">
                        <label for="rows" class="block text-gray-700 font-bold mb-2">Rows:</label>
                        <input type="number" id="rows" name="rows" min="1" value="4" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>

                    <div class="w-full md:w-1/3 md:pl-2">
                        <label for="cols" class="block text-gray-700 font-bold mb-2">Columns:</label>
                        <input type="number" id="cols" name="cols" min="1" value="4" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="w-full md:w-1/3 md:pl-2">
                        <label for="compartment_count" class="block text-gray-700 font-bold mb-2" style="overflow: hidden;">
                            Compartment count:
                        </label>
                        <input type="number" id="compartment_count" name="compartment_count" min="1" value="4" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                </div>

                <div class="mb-4 flex flex-wrap">
                    <div class="w-full md:w-1/3 md:pr-2">
                        <label for="start_top" class="block text-gray-700 font-bold mb-2">Start Top:</label>
                        <select id="start_top" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="top">Top</option>
                            <option value="bottom">Bottom</option>
                        </select>
                    </div>

                    <div class="w-full md:w-1/3 md:px-2">
                        <label for="start_left" class="block text-gray-700 font-bold mb-2">Start Left:</label>
                        <select id="start_left" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="left">Left</option>
                            <option value="right">Right</option>
                        </select>
                    </div>

                    <div class="w-full md:w-1/3 md:pl-2">
                        <label for="serpentine_direction" class="block text-gray-700 font-bold mb-2">Serpentine Direction:</label>
                        <select id="serpentine_direction" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                            <option value="horizontal">Horizontal</option>
                            <option value="vertical">Vertical</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="generate_pos" class="block text-gray-700 font-bold mb-2">Generate Positions:</label>
                    <button type="button" id="generate_pos" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Go to Grid Generator</button>
                </div>

                <div class="flex items-left my-5 mx-auto">
                    <button type="button" id="add-esp" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mb-2">Add</button>
                    <button type="button" id="delete-esp" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded mb-2" style="margin-left: 10px;">Delete</button>
                </div>
            </form>

        </div>
        <input type="text" id="search" placeholder="Search items..."
               class="shadow appearance-none border rounded w-2/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
    </div>
    <ul id="item-list"
        class="relative grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 max-w-5xl mx-auto w-11/12 md:5/6 lg:full">
    </ul>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
<script src="{{ url_for('static', filename='esp.js') }}"></script>

</body>

</html>
